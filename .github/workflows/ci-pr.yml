name: CI for Pull Requests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pytest

      - name: Run tests
        run: pytest

  bump-version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Get current version
        run: echo "current_version=$(python -c 'import setuptools; exec(open(\"setup.py\").read()); print(setup(name, version))')" >> $GITHUB_ENV

      - name: Bump version
        run: |
          new_version=$(echo $current_version | awk -F. -v OFS=. '{$NF+=1; print}')
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Update version in setup.py
        run: |
          sed -i "s/version='$current_version'/version='$new_version'/" setup.py

      - name: Fetch all branches
        run: |
          git fetch --all

      - name: Checkout the target branch (e.g., release/0.2.6)
        run: git checkout release/0.2.6

      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.py
          git commit -m "Bump version to $new_version"
          git push origin release/0.2.6
