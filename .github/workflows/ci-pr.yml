name: CI for Pull Requests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pytest

      - name: Run tests
        run: pytest

  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Bump version in setup.py
        run: |
          # Fetch the current version from setup.py
          current_version=$(python -c "import setuptools; exec(open('setup.py').read()); print(setup(name, version))")
          
          # Bump the version (this is an example of a minor bump)
          new_version=$(echo $current_version | awk -F. -v OFS=. '{$NF+=1; print}')
          
          # Replace the version in setup.py
          sed -i "s/version='$current_version'/version='$new_version'/" setup.py

      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.py
          git commit -m "Bump version to $new_version"
          git push origin